<template name="account">
    {{#if currentUser}}
        <h3>Bonjour  {{ currentUser.username }} !</h3>
        <ul class="nav nav-pills nav-stacked">
            <li><a class="logout">Log out</a></li>
            <li><a href="{{pathFor route='article.panier'}}">Mon panier</a></li>
        </ul>
    {{else}}
    <h3>Mon compte</h3>
        <ul class="nav nav-pills nav-stacked">
            <li><a href="{{pathFor route='user.register'}}">Sign up</a></li>
            <li><a href="{{pathFor route='user.login'}}">Sign in</a></li>
        </ul>
    {{/if}}
</template>
